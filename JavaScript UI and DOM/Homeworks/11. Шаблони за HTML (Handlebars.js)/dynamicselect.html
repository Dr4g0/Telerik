<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic Select</title>
	<link href="styles/style.css" rel="stylesheet" />
	<script src="libs/jquery/jquery-1.10.1.min.js"></script>
	<script src='scripts/dynamicSelect.js'></script>
	<script src='libs/handlebars.min.js'></script>
</head>
<body>
	<select id = "options-containter">
	</select>
	<script id="options-template" type="text/x-handlebars-template">
		<select class="option-list">		
			{{#each items}}	
			<option class="option" value = "{{value}}">
				{{text}}
			</option>
			{{/each}}			
		</select>
	</script>
</body>
</html>
