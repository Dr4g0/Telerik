<html>

<head>
	<title>Draw graphics</title>
	<link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <button onclick="drawGentleman()">Draw gentleman</button>  
        <button onclick="drawBike()">Draw bike</button>
        <button onclick="drawHouse()">Draw house</button>
    </div>
    <canvas id="the-canvas" width="800" height="600"></canvas>
				 
	<script>
		// Task 1 :Draw the following graphics using canvas:
		var canvas = document.getElementById('the-canvas'),
			ctx = canvas.getContext('2d');

		function drawGentleman(){
			ctx.clearRect (0, 0 ,1800 ,1600);
			 
			ctx.fillStyle = '#90CAD7';	
			ctx.strokeStyle = '#201D1D';
			ctx.lineWidth=1;

			// The head
				ctx.beginPath();		
				ctx.arc(200, 200, 50, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();
			// ------------------------------------------------------

			ctx.lineWidth=2;
			ctx.save();

			ctx.scale(1, 0.6) 

			// The eyes
				ctx.beginPath();
				ctx.arc(170, 310, 10, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(210, 310, 10, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();
			// ------------------------------------------------------

			ctx.restore();
			ctx.save();	

			ctx.fillStyle = '#201D1D';	
			ctx.scale(0.6, 1) 

			// The retinas
				ctx.beginPath();
				ctx.arc(278, 186, 4, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(344, 186, 4, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();
			// ------------------------------------------------------
			
			ctx.restore();
			ctx.save();	

			ctx.rotate(8 * Math.PI/180);
			ctx.scale(1, 0.3) 

			// The mouth
				ctx.beginPath();
				ctx.arc(220, 660, 20, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();			
			// ------------------------------------------------------

			ctx.restore();

			// The nose
				ctx.beginPath();
				ctx.moveTo(190, 210);
				ctx.lineTo(180, 210);
				ctx.lineTo(190, 190);
				ctx.stroke();				
			// ------------------------------------------------------


			// The cylinder
				ctx.fillStyle = '#396693';		

				ctx.save();

				ctx.scale(1, 0.2) 

				ctx.beginPath();		
				ctx.arc(195, 800, 55, 0, 2*Math.PI);
				ctx.fill();
				ctx.stroke();

				ctx.restore();

				ctx.scale(1, 0.4) 
				
				ctx.beginPath();		
				ctx.arc(200, 380, 30, 0, Math.PI);	
				ctx.lineTo(170,250);	
				ctx.arc(200, 250, 30, Math.PI, 2*Math.PI);
				ctx.lineTo(230,380);
				ctx.fill();
			 	ctx.stroke();	

			 	ctx.beginPath();			
				ctx.arc(200, 250, 30, 2*Math.PI, Math.PI);
				ctx.fill();
				ctx.stroke();
			// ------------------------------------------------------
			ctx.scale(1, 2.5);	// Get the scale back to normal 0.4*2.5 = 1
		}

		function drawBike(){
			ctx.clearRect (0, 0 ,1800 ,1600);
			 
			ctx.fillStyle = '#90CAD7';	
			ctx.strokeStyle = '#358396';
			ctx.lineWidth=1;
			ctx.lineCap = 'round';

			// The gears
				ctx.beginPath();		
				ctx.arc(200, 250, 50, 0, 2*Math.PI);
				ctx.moveTo(430,250);						
				ctx.arc(380, 250, 50, 0, 2*Math.PI);			
				ctx.fill();
			 	ctx.stroke();	
			// ------------------------------------------------------

			ctx.lineWidth=2;

			// The frame
				ctx.beginPath();
				ctx.lineCap = 'round';
				ctx.moveTo(200,250);	// back gear point
				ctx.lineTo(260, 180);
				ctx.lineTo(360, 180);
				ctx.moveTo(380,250);	// frond gear point
				ctx.lineTo(350, 145);
				ctx.lineTo(380, 110);
				ctx.moveTo(350, 145);	// steering wheel point
				ctx.lineTo(305, 155);
				ctx.moveTo(360, 180);
				ctx.lineTo(285, 250);	
				ctx.lineTo(200, 250);
				ctx.moveTo(285, 250);	// bicycle pedals point
				ctx.lineTo(248, 160);
				ctx.moveTo(268, 160);
				ctx.lineTo(228, 160);

				ctx.moveTo(300, 250);	
				ctx.arc(285, 250, 15, 0, 2*Math.PI);	// the pedals wheel

				ctx.moveTo(296, 260);	// first pedal
				ctx.lineTo(305, 270);

				ctx.moveTo(277, 238);	// second pedal
				ctx.lineTo(266, 226);

				ctx.stroke();
			// ------------------------------------------------------
		}

		function drawHouse(){
			ctx.clearRect (0, 0 ,1800 ,1600);
			 
			ctx.fillStyle = '#975B5B';	
			ctx.strokeStyle = '#000';
			ctx.lineWidth=2;

			ctx.fillRect(200, 200, 250, 180); // The house
			ctx.strokeRect(200, 200, 250, 180);

			// The roof
				ctx.beginPath();
				ctx.moveTo(201, 199);	
				ctx.lineTo(325, 75);
				// break
				ctx.lineTo(449, 199);
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			// ------------------------------------------------------

			ctx.save();

			// The chimney
				ctx.beginPath();
					ctx.moveTo(378, 170);	
					ctx.lineTo(378, 110);
					ctx.save();
					ctx.scale(1, 0.3)
					ctx.arc(390, 370, 12, Math.PI, 2*Math.PI);
					ctx.restore();
					ctx.lineTo(402, 110);
					ctx.lineTo(402, 170);
				ctx.fill();
				ctx.stroke();

				ctx.beginPath();
					ctx.moveTo(378, 110);
					ctx.save();
					ctx.scale(1, 0.3)
					ctx.arc(390, 370, 12, Math.PI, 2*Math.PI, true);
					ctx.restore();					

				ctx.fill();
				ctx.stroke();	
			// ------------------------------------------------------

			// The windows
				ctx.fillStyle = '#000';
				ctx.fillRect(220, 220, 40, 25);
				ctx.fillRect(262, 220, 40, 25);
				ctx.fillRect(220, 247, 40, 25);
				ctx.fillRect(262, 247, 40, 25);

				ctx.fillRect(350, 220, 40, 25);
				ctx.fillRect(392, 220, 40, 25);
				ctx.fillRect(350, 247, 40, 25);
				ctx.fillRect(392, 247, 40, 25);

				ctx.fillRect(350, 300, 40, 25);
				ctx.fillRect(392, 300, 40, 25);
				ctx.fillRect(350, 327, 40, 25);
				ctx.fillRect(392, 327, 40, 25);
			// ------------------------------------------------------

			// The door
				ctx.moveTo(261, 380);
				ctx.lineTo(261, 300);
				ctx.moveTo(230, 380);
				ctx.lineTo(230, 320);
				ctx.quadraticCurveTo(230, 300, 261, 300);

				ctx.moveTo(292, 380);
				ctx.lineTo(292, 320);
				ctx.quadraticCurveTo(292, 300, 261, 300);

				ctx.moveTo(256, 350);
				ctx.arc(253, 350, 3, 0, 2*Math.PI);

				ctx.moveTo(272, 350);
				ctx.arc(269, 350, 3, 0, 2*Math.PI);

				ctx.stroke();

			// ------------------------------------------------------
			ctx.restore();
		}		
	</script>
</body>

</html>
