	<div class = "buttons">

    <script>
		/* Task1 : Write a script that creates a number of div elements. Each div element must have the following

			Random background color

			Random position on the screen (position:absolute)
			A strong element with text "div" inside the div
			Random border radius
			Random border color
			Random border width between 1px and 20px*/

		divGenerator.addEventListener("click", generateDivs, false);
		clear.addEventListener("click", clearDivs, false);	
	</script>

</body>
