<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moving divs</title>
	<script src='scripts/movingDivsModule.js'></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div>
        <button id="addRectDiv">Add rectangular div</button>  
        <button id="addCircDiv">Add circullar div</button> 
    </div>
    
    <div id = "wrapper"></div>

	<script>
		var addRectDiv = document.getElementById("addRectDiv"),		
			addCircDiv = document.getElementById("addCircDiv");

		addRectDiv.addEventListener("click", function () {
			movingShapes.add('rect');
		}, false);	

		addCircDiv.addEventListener("click", function () {
			movingShapes.add('circ');
		}, false);
		
	</script>
</body>
</html>
