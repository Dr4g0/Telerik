<body>
    <h1> Write a script that finds the max and min number from a sequence of numbers </h1>
    <div>
        <label for = "number">Input numbers(separated by ",")</label>
        <input type = "text" id = "number" name = "number"> 
        <button onclick="minAndMax(document.getElementById('number').value)">Find</button>  
    </div>

	<div id="js-console"></div>    				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 3 : Write a script that finds the max and min number from a sequence of numbers

        function minAndMax(n){
            var i,
                numbers = n.split(","),
                min = parseFloat(numbers[0]),
                max = parseFloat(numbers[0]);

            for (i = 0; i < numbers.length; i+=1) {
                if (parseFloat(numbers[i]) < min) {
                    min = numbers[i];
                };
                if (parseFloat(numbers[i]) > max) {
                    max = numbers[i];
                };
            };

            jsConsole.writeLine('The minimal number is ' + min);
            jsConsole.writeLine('The maximal number is ' + max);
        }
	</script>
</body>
