	<script>
		// Task 6 : Write a script that enters the coefficients a, b and c of a quadratic equation
		// a*x2 + b*x + c = 0
		// and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.

		// In quadratic equation a cannot be 0 so we must avoid it!!!
		var a = -2,  
        	b = 4,
        	c = 6,
        	firstSolution,
        	secondSolution,
        	discriminant = Math.pow(b, 2) - (4 * a * c);

        //When discriminant is <0 there is no solution.
        if (discriminant < 0)
        {
            jsConsole.writeLine("The equation has no solution!");
        }

        //When discriminant is 0 there is only 1 solution.
        if (discriminant === 0)
        {
            firstSolution = -b / (2 * a);

            jsConsole.writeLine("The solutions is: " + firstSolution);
        }

        //When discriminant is >0 there are 2 solutions
        if (discriminant > 0)
        {
            firstSolution = (-b - Math.sqrt(Math.pow(b, 2) - (4 * a * c))) / (2 * a);
            secondSolution = (-b + Math.sqrt(Math.pow(b, 2) - (4 * a * c))) / (2 * a);

            jsConsole.writeLine("The solutions are: " + firstSolution + " and " + secondSolution);
        }
	</script>
