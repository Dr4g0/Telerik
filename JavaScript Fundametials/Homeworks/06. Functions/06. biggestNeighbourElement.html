<body>
    <h1> 
        Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).
    </h1>
    <div>
        <label for = "numbers">Input numbers(separated by ','):</label>
        <input type = "text" id = "numbers"> 
        <label for = "position">Input position:</label>
        <input type = "text" id = "position"> 
        <button onclick="checkElement(document.getElementById('numbers').value, document.getElementById('position').value)">Count</button> 
    </div>

    <div></div>
    <div></div>
    <div></div>

	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 6 : Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).
        function checkElement(numbers, position) {  
            var arrayOfNumbers = numbers.split(',');

            if (biggerNumber(arrayOfNumbers, position) === true) {
                jsConsole.writeLine('The number ' + arrayOfNumbers[position] + ' at position ' + position + ' in the array is bigger then it\'s neighbours!');    
            } else {
                jsConsole.writeLine('The number ' + arrayOfNumbers[position] + ' at position ' + position + ' in the array isn\'t bigger then it\'s neighbours!'); 
            }  
        }

        function biggerNumber(arrayOfNumbers, position) {
            if ((arrayOfNumbers[parseInt(position)] > arrayOfNumbers[parseInt(position) - 1]) && (arrayOfNumbers[parseInt(position)] > arrayOfNumbers[parseInt(position) + 1])) {
                return true;    
            }
            else {
                return false;
            }
        }

	</script>
