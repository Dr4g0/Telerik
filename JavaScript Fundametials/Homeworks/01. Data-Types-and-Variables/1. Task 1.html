<html>

<head>
	<title>Data types and variables - Integer types</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 1 : Assign all the possible JavaScript literals to different variables.

		// Boolean literals
		var boolValue = true;
		jsConsole.writeLine("Boolean literal : " + boolValue);

		// Integer literals
		var integerValue = 5;
		jsConsole.writeLine("Integer literal : " + integerValue);

		// String literals
		var stringValue = "String value";
		jsConsole.writeLine("String literal : " + stringValue);

		// Float literals
		var floatValue = 3.14;
		jsConsole.writeLine("Float literal : " + floatValue);

		// Array literals
		var arrayValue = ["French Roast", "Colombian", "Kona"];
		jsConsole.writeLine("Array literal : " + arrayValue);

		// Object literals
		var objectValue = new Number(5);
		jsConsole.writeLine("Object literal : " + objectValue);

	</script>
</body>

</html>
