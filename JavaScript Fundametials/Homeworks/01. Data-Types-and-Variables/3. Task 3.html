<html>

<head>
	<title>Data types and variables - Integer types</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 3 : Try typeof on all variables you created.

		// Boolean literals
		var boolValue = true;
		jsConsole.writeLine("boolValue = " + boolValue + ", typeof(boolValue) = " + typeof(boolValue));

		// Integer literals
		var integerValue = 5;
		jsConsole.writeLine("integerValue = " + integerValue + ", typeof(integerValue) = " + typeof(integerValue));

		// String literals
		var stringValue = "String value";
		jsConsole.writeLine("stringValue = " + stringValue + ", typeof(stringValue) = " + typeof(stringValue));

		// Float literals
		var floatValue = 3.14;
		jsConsole.writeLine("floatValue = " + floatValue + ", typeof(floatValue) = " + typeof(floatValue));

		// Array literals
		var arrayValue = ["French Roast", "Colombian", "Kona"];
		jsConsole.writeLine("arrayValue = " + arrayValue + ", typeof(arrayValue) = " + typeof(arrayValue));

		// Object literals
		var objectValue = new Number(5);
		jsConsole.writeLine("objectValue = " + objectValue + ", typeof(objectValue) = " + typeof(objectValue));
	</script>
</body>

</html>
