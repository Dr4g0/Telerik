<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Students</title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.black.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
	<script src="scripts/libs/require.js" data-main="scripts/app"></script>
</head>
<body>	
	<nav id = "container">
	</nav>
    <table id = "students-containter">
    </table>
    <script id="students-template" type="text/x-handlebars-template">
        <table class="students-list">
            <tr class = "header-row">
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Mark</th>
            </tr>       
            {{#each students}}  
            <tr class = "students-item">
                <td>
                    {{_firstName}}
                </td>
                 <td>
                    {{_lastName}}
                </td>               
                <td>
                    {{_age}}
                </td>
                <td>
                    {{_mark}}
                </td>               
            </tr>
            {{/each}}           
        </table>
    </script>								 
</body>
</html>
