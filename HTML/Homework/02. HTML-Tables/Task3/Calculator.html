<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Calculator</title>	
	<style>
		table{		
			position:fixed;
			width:176px;			
			margin-left:-88px; 
			left:50%			
		}
	</style>
</head>
<body>	
	<form>
	<table>	
		<colgroup>
			<col/><col/><col/><col/>
		</colgroup>
		<tbody>
			<tr>
				<th colspan = "4"> 
					<input type="text" name="calculationArea">			
				</th>
			</tr>
			<tr>
				<th> 					
					<input type="button" value="1">								
				</th>
				<th> 					
					<input type="button" value="2">								
				</th>
				<th> 					
					<input type="button" value="3">								
				</th>
				<th> 					
					<input type="button" value="+">								
				</th>
			</tr>	
			<tr>
				<th> 					
					<input type="button" value="4">								
				</th>
				<th> 					
					<input type="button" value="5">								
				</th>
				<th> 					
					<input type="button" value="6">								
				</th>
				<th> 					
					<input type="button" value="-">								
				</th>
			</tr>	
			<tr>
				<th> 					
					<input type="button" value="7">								
				</th>
				<th> 					
					<input type="button" value="8">								
				</th>
				<th> 					
					<input type="button" value="9">								
				</th>
				<th> 					
					<input type="button" value="*">								
				</th>
			</tr>	
			<tr>
				<th> 					
					<input type="button" value="0">								
				</th>
				<th> 					
					<input type="button" value=".">								
				</th>
				<th> 					
					<input type="button" value="/">								
				</th>
				<th> 
					<!-- The condition was Do not make the same styles as the example, and the calculator was
					without "=" button, so I add it :) -->
					<input type="button" value="=">								
				</th>
			</tr>			
		</tbody>
	</table>
	</form>	
</body>
</html>
