<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Personal information</title>	
	<style>
		table {
		  border-collapse: collapse;
		  width:300px;
		}
		
		table td, table th {
		  border: 2px solid gray;
		}
		
		th
		{
			text-align:right;
		}

		td
		{
			text-align:left;
		}
		
		textarea {
			height:50px;
		}

		#buttons{
			text-align:center;
			background:#D1EDE1;
		}
		
		.long{
			width:270px;
		}
		
		#month, #day{
			width:20px;
		}
		
		#year{
			width:35px;
		}
		
		#state{
			width:35px;
		}
		
		#city{
			width:190px;
		}
		
		#countryCode, #areaCode{
			width:49px;
		}

		#number, #postalCode, #country, #gender{
			width:120px
		}
	</style>
</head>
<body>	
	<form name="myform" action="action.php" method="POST">
	<table>	
		<tfoot>
			<tr>
				<td colspan = "4" id = "buttons">  
					<input type="submit" value="Submit" />
					<input type="reset" name="resetBtn" value="Clear this form" />	
				</td>	
			</tr>
		</tfoot>
		
		<tbody>
			<tr>
				<th> 
					<label for = "lastName">Last Name</label>		
				</th>
				<td colspan = "3"> 
					<input type = "text" id = "lastName" class = "long" name = "lastName">		
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "firstName">First Name</label>		
				</th>
				<td colspan = "3">  
					<input type = "text" id = "firstName" class = "long" name = "firstName">		
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "address">Address</label>		
				</th>
				<td colspan = "3">  
					<textarea name="address" id = "address" class = "long" ></textarea>	
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "city">City</label>		
				</th>
				<td>  
					<input type = "text" id = "city" name = "city">		
				</td>	
				<th> 
					<label for = "state">State</label>		
				</th>
				<td>  
					<input type = "text" id = "state" name = "state">		
				</td>					
			</tr>
			
			<tr>
				<th> 
					<label for = "postalCode">Zip/Postal Code</label>		
				</th>
				<td colspan = "3">  
					<input type = "text" id = "postalCode" name = "postalCode">		
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "country">Country</label>		
				</th>
				<td colspan = "3">  
					<select name="country" id = "country">
						<option value="Value 1" selected="selected">Bulgaria</option>
						<option value="Value 2">England</option>
						<option value="Value 3">Germany</option>
					</select>
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "countryCode">Phone (country code, area code, number)</label>		
				</th>
				<td colspan = "3">  
					(+ <input type = "tel" id = "countryCode" name = "countryCode"> ) <input type = "tel" id = "areaCode" name = "areaCode"> - <input type = "tel" id ="number" name = "number">		
				</td>				
			</tr>

			<tr>
				<th> 
					<label for = "eMail">E-mail</label>		
				</th>
				<td colspan = "3">  
					<input type="email" 
						id = "eMail"
						class = "long" 
						name = "eMail"						
						pattern="[^ @]*@[^ @].[^ @]"
					/>						
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "month">Birth date</label>		
				</th>
				<td colspan = "3">  
					Month <input type = "text" id = "month" name = "month">	Day <input type = "text" id = "day" name = "day"> Year (4 digits) <input type = "text" id = "year" name = "year">	
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "gender">Gender</label>		
				</th>
				<td colspan = "3">  
					<select name="gender" id = "gender">
						<option value="Value 1">Male</option>
						<option value="Value 2">Female</option>
					</select>
				</td>				
			</tr>

			<tr>
				<th> 
					<label>Starting date</label>		
				</th>
				<td colspan = "3">  
					<input type="radio" id = "startingDate1" name="startingDate" value="Spring 2006" />
					<label for = "startingDate1">Spring 2006</label>
					<input type="radio" id = "startingDate2" name="startingDate" value="Summer 2006" />	
					<label for = "startingDate2">Summer 2006</label>
				</td>				
			</tr>
			
			<tr>
				<th> 
					<label for = "comments">Comments/Questions</label>		
				</th>
				<td colspan = "3">  
					<textarea name="comments" id = "comments" class = "long" ></textarea>	
				</td>				
			</tr>			
		</tbody>
	</table>
	</form>	
</body>
</html>
