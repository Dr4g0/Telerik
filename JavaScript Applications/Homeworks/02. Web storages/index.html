<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sheeps and Rams</title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.blueopal.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
	<script src="scripts/libs/require.js" data-main="scripts/app"></script>
</head>
<body>	 
    <aside class="aside">
        <h3> Previous tries </h3>
    </aside>
    <div id="wrapper">
        <div>
            <h1 class = "logo"> Sheeps and Rams </h1>
            <img src="images/sheeps.png" class = "center">      
        </div>	
        <div class = "guessField">
            <input id="guessField" class="textField center"/>
            <button id="guessButton" class="k-primary">Guess the number</button>
        </div>	
        <div class = "results"></div>
        <div class = "saveScoreField">
            <h2 class = "logo"></h2> 
            <input id="playerName" class="textField center"/>
            <button id="saveScore" class="k-primary">Enter your name</button>        
        </div>
        <div class = "hallOfFame">
            <table id = "player-containter">
            </table>
            <script id="player-template" type="text/x-handlebars-template">
                <table class="player-list">
                    <tr class = "header-row">
                        <th>Name</th>
                        <th>Attemps</th>
                    </tr>       
                    {{#each players}}  
                    <tr class = "player-item">
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{attemps}}
                        </td>                             
                    </tr>
                    {{/each}}           
                </table>
            </script>      
        </div>
    </div>
</body>
</html>
